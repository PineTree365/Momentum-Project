<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>
<body>
    <div class="" id="wholeContent">
        <div id="weather"><span></span><span></span></div>
        <div id="top">
            <div id="time">
                <h2 class="clock"></h2>
                <h3 class="time_ment"></h3>
                <h4 class="greeting hidden"></h4>
            </div>
            <div id="anchor">
                <div id="anchor-zone">
                    <div class="anchor-zone_section">
                        <a class="anchor-stlyle" href="https://nomadcoders.co/">
                            <span>노마드코더</span>  
                        </a>
                    </div>
                    <div class="anchor-zone_section">
                        <a class="anchor-stlyle" href="https://www.notion.so/ko-kr/product">
                            <span>노션</span>  
                        </a>
                    </div>
                    <div class="anchor-zone_section">
                        <a class="anchor-stlyle" href="https://www.youtube.com/">
                            <span>유튜브</span>  
                        </a>
                        <button class="ellipsis hidden"><i class="fa-solid fa-ellipsis-vertical "></i></button>
                    </div>
                    <form class="anchor-zone_create">
                        <button><i class="fa-solid fa-circle-plus fa-2x"></i></button>
                    </form>
                </div>
            </div>
            <div id="fun-click"></div>
        </div>
        <div id="bottom">
            <div id="calender">
                <div id="calender-top">
                    <div class="calender_div"></div>
                    <div class="calender_div"></div>
                </div>
                <div id="calender-bottom">
                    <div class="calender_div"></div>
                    <div class="calender_div"></div>
                </div>
            </div>
            <div id="something">

            </div>
            <div id="today-pick">
                <div id="today-pick_img">

                </div>
            </div>
        </div>
    </div>
    <div id="add-shortCut_screen">
        <form class="add-shortCut_form invisible">
            <div>
                <input placeholder="url" required id="add-shortCut_form__url" type="text" />
                <button class="add-shortCut_form__delete"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <div>
                <input placeholder="name" required id="add-shortCut_form__name" type="text" />
                <button><i class="fa-solid fa-circle-plus"></i></button>
            </div>
        </form>
    </div>
    <div id="first-page" class="invisible rotateColor">
        <form id="login-form">
            <span>환영합니다.</span>
            <input id="login-form_text" type="text" required placeholder="당신의 이름을 알려주세요."></input>  
        </form>
        <span class="clock"></span>
    </div>
    <script src="https://kit.fontawesome.com/347693f648.js" crossorigin="anonymous"></script>
    <script src="anchor.js"></script>
    <script src="today-pick.js"></script>
    <script src="first-page.js"></script>
    <script src="time.js"></script>
    <script src="weather.js"></script>
    <script src="funclick.js"></script>
    <script src="calender.js"></script>
</body>
</html>
